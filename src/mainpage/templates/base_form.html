{% extends "base.html" %}


{% block title %}{{t.title}} | University{% endblock %}


{% block content %}

<form id="base-form" method="post" action="">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <table>
    <tbody>
      {% for field in form %}
      <tr>
        <td>{{ field.label_tag }}</td>
        <td>{{ field }}</td>
        {% for error in field.errors %}<td>
        <td style="color: red">{{ error }}</td>
        {% endfor %}
      </tr>

      {% endfor %}
    </tbody>
  </table>

  <input type="submit" value="{{t.sumbit_value}}">

</form>

{% endblock %}
