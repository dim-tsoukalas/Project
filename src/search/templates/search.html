{% extends "base.html" %}

{% block title %}Search | {{university.name}}{% endblock %}


{% block content %}

<div class="main-container">
  <h2>Search Results</h2>

  <ul class="search-result">
    {% for i in results %}
    <li>
      <a href="/departments/{{i.department.id}}/classes/{{i.public_id}}">
        {{i.department.name}}: {{i.name}}
      </a>
      <span>{{ i.description|truncatechars:190 }}</span>
    </li>
    <hr>
    {% endfor %}
  </ul>

</div>

{% endblock %}
